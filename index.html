<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP CHAT - Video Call</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --border: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        .container { width: 100%; max-width: 450px; height: 100%; background: var(--card); display: flex; flex-direction: column; position: relative; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .msg.own { align-self: flex-end; background: var(--primary); color: white; }
        .msg.other { align-self: flex-start; background: #f1f5f9; }

        /* VIDEO CALL UI */
        #video-grid { position: absolute; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; }
        video { width: 100%; height: 100%; object-fit: cover; background: #222; }
        #local-video { position: absolute; top: 20px; right: 20px; width: 100px; height: 150px; border-radius: 10px; border: 2px solid white; z-index: 2001; }
        .call-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 2002; }
        .btn-call-end { background: #ef4444; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; color: white; border: none; font-size: 24px; }
        
        #incoming-call { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 90%; background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: none; z-index: 3000; justify-content: space-between; align-items: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        
        .chat-footer { padding: 10px; display: flex; gap: 8px; border-top: 1px solid var(--border); }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid var(--border); outline: none; }
        .btn { padding: 10px 20px; border-radius: 10px; border: none; background: var(--primary); color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="incoming-call">
        <span id="caller-name">Panggilan Masuk...</span>
        <div style="display: flex; gap: 10px;">
            <button onclick="answerCall()" style="background: #10b981; border: none; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer;">Terima</button>
            <button onclick="declineCall()" style="background: #ef4444; border: none; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer;">Tolak</button>
        </div>
    </div>

    <div id="video-grid">
        <video id="local-video" autoplay muted playsinline></video>
        <video id="remote-video" autoplay playsinline></video>
        <div class="call-controls">
            <button class="btn-call-end" onclick="endCall()">??</button>
        </div>
    </div>

    <div class="container">
        <div id="login-screen" style="padding:40px; text-align: center;">
            <h1 style="margin-bottom: 20px;">VIP CHAT</h1>
            <input type="text" id="username" placeholder="Nama Kamu" style="width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
            <input type="text" id="roomCode" placeholder="Kode Room" style="width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
            <button class="btn" style="width: 100%;" onclick="joinChat()">MASUK</button>
        </div>

        <div id="chat-screen" style="display:none; flex-direction:column; height: 100%;">
            <div style="padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
                <b id="roomTitle">#Room</b>
                <div style="display: flex; gap: 15px;">
                    <span style="cursor: pointer; font-size: 20px;" onclick="startCall(false)">??</span>
                    <span style="cursor: pointer; font-size: 20px;" onclick="startCall(true)">??</span>
                </div>
            </div>
            <div id="messages"></div>
            <div class="chat-footer">
                <input type="text" id="msgInp" placeholder="Pesan..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button class="btn" onclick="sendMsg()">?</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBKugvHq1Y5OeAjUWTAYrvXujJXuhrJKKA",
            databaseURL: "https://chatsaya-417c0-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myUser = "", myRoom = "", peer, localStream, currentCall;

        function joinChat() {
            myUser = document.getElementById('username').value.trim();
            myRoom = document.getElementById('roomCode').value.trim().toLowerCase();
            if(!myUser || !myRoom) return;

            // Inisialisasi PeerJS dengan ID berupa Username
            peer = new Peer(myUser + "-" + myRoom);

            peer.on('open', (id) => {
                console.log('Peer ID saya: ' + id);
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                document.getElementById('roomTitle').innerText = "#" + myRoom;
                listenMessages();
            });

            // Mendengarkan Panggilan Masuk
            peer.on('call', call => {
                currentCall = call;
                document.getElementById('incoming-call').style.display = 'flex';
                document.getElementById('caller-name').innerText = "Panggilan dari Seseorang...";
            });
        }

        function listenMessages() {
            db.ref(`rooms/${myRoom}/msgs`).on('child_added', s => {
                const d = s.val();
                const div = document.createElement('div');
                div.className = `msg ${d.u === myUser ? 'own' : 'other'}`;
                div.innerHTML = `<small style="display:block; font-size:10px;">${d.u}</small>${d.t}`;
                document.getElementById('messages').appendChild(div);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            });
        }

        function sendMsg() {
            const i = document.getElementById('msgInp');
            if(!i.value) return;
            db.ref(`rooms/${myRoom}/msgs`).push({ u: myUser, t: i.value });
            i.value = "";
        }

        // --- CALL LOGIC ---
        async function startCall(video) {
            localStream = await navigator.mediaDevices.getUserMedia({ video: video, audio: true });
            document.getElementById('video-grid').style.display = 'flex';
            document.getElementById('local-video').srcObject = localStream;

            // Di sistem ini, user harus tahu username lawan bicaranya.
            // Kita coba panggil user terakhir yang kirim pesan di room (simulasi singkat)
            let target = prompt("Masukkan nama user yang ingin ditelpon:");
            if(!target) return endCall();

            const call = peer.call(target + "-" + myRoom, localStream);
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
            currentCall = call;
        }

        async function answerCall() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('incoming-call').style.display = 'none';
            document.getElementById('video-grid').style.display = 'flex';
            document.getElementById('local-video').srcObject = localStream;
            
            currentCall.answer(localStream);
            currentCall.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        }

        function declineCall() {
            document.getElementById('incoming-call').style.display = 'none';
        }

        function endCall() {
            if(currentCall) currentCall.close();
            if(localStream) localStream.getTracks().forEach(track => track.stop());
            document.getElementById('video-grid').style.display = 'none';
        }
    </script>
</body>
</html>
